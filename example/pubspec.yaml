name: tizen
description: TV Remote for all mobile devices
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  web_socket_channel: ^2.4.5
  upnp2: ^3.0.12
  shared_preferences: ^2.2.3
  wakelock_plus: ^1.2.4
  wear: 1.1.0
  dio: ^5.4.3+1
  network_info_plus: ^5.0.3

  cupertino_icons: ^1.0.8
  tizen_api:
    path: ..

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.2

flutter:

  uses-material-design: true
  assets:
    - assets/
