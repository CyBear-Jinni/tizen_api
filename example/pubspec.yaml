name: tizen
description: TV Remote for all mobile devices
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  cupertino_icons: ^1.0.8
  dio: ^5.4.3+1
  flutter:
    sdk: flutter
  network_info_plus: ^6.1.1
  shared_preferences: ^2.2.3
  tizen_api:
    path: ..
  upnp2: ^3.0.12
  wakelock_plus: ^1.2.4
  wear: 1.1.0


dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

  # Collection of lint rules for Dart and Flutter projects.
  lint: ^2.3.0

flutter:

  uses-material-design: true
  assets:
    - assets/
