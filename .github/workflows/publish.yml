name: Publish to pub.dev

on:
  push:
    tags:
      - 'v{{version}}'

jobs:
  publish:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          sdk: stable
      - name: Install dependencies
        run: dart pub get
      - name: Publish
        run: dart pub publish --force
